<mat-toolbar class="">
  <mat-toolbar-row class="justify-content-between header_bg">
    <!-- <button mat-cion-button><mat-icon>menu</mat-icon></button> -->
    <h4 class="mt-3 well_cm">
      Welcome!<span class="fw-bold">Simon Smith</span>
    </h4>
    <i class="fa-regular fa-bell"></i>

    <div class="row mr-2 ml-auto drop_up d-inline">
      <div class="d-flex mr-auto">
        <img src="{{ user?.profileURL }}" class="user_a" />
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
